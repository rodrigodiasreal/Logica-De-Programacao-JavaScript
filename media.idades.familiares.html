<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de idade dos familiares</title>
</head>
<body>
    <script>
        function pulaLinha(){

           document.write("<br><br>");
       }

       function mostra(frase){

           document.write(frase);
           pulaLinha();
       }

       var totalFamiliares = parseInt(prompt("Quantos familiares você tem?"));
       var numero = 1;

       var totalIdades = 0;

       while(numero <= totalFamiliares){
       
        var idade = parseInt(prompt("Qual a idade do familiar?"));
        var totalIdades = idade + totalIdades;
        numero++;

       

       }

       var idadeMedia = totalIdades/totalFamiliares;

       mostra("A média de idade da sua família é " + idadeMedia + ".");

</script>
