<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Copa</title>
</head>
<body>
    <script>
        function pulaLinha(){

            document.write("<br>");
    }
        function mostra(frase){

            document.write(frase);
            pulaLinha();
        }

    var anoCopa = 1930;

    while(anoCopa < 2026) {

        mostra("Tivemos copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    alert("Fim!");


    </script>
</body>
</html>
