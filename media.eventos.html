<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média dos Eventos</title>
</head>
<body>
    <script>
        function pulaLinha(){

            document.write("<br>");
        }

        function mostra(frase){
            
            document.write(frase);
            pulaLinha();

        }

        var totalEventos = parseInt(prompt("Digite a quantidade de eventos"));
        var contador = 1;
        var valorTotalEvento = 0;

        while(contador <= totalEventos){

            

            var valorEvento = parseFloat(prompt("Digite o valor do Evento"));
            valorTotalEvento = valorTotalEvento + valorEvento;
            contador++;
        }

        var media = valorTotalEvento / totalEventos;

        mostra("A média dos valores do evento é R$" + media + '.');
    </script>
    
</body>
</html>
