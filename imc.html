<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar IMC</title>
</head>
<body>
    <script>
        function pulaLinha(){

            document.write("<br>");
        }

        function mostra(frase){

            document.write(frase);
            pulaLinha();
        }

        function calculaImc(peso, altura){

           return peso / (altura * altura);

        }
        var nome = prompt("Digite seu nome");
        var pesoInformado = prompt(nome +", informe seu peso");
        var alturaInformada = prompt(nome + ", informe sua altura");

        var imc = calculaImc(pesoInformado, alturaInformada);

        if(imc>35) {

            mostra("Você está acima do peso recomendado, seu imc é " + imc + ".");
        }
        if(imc<18.5) {

            mostra("Você está abaixo do peso recomendado, seu imc é " + imc + ".");
        }
        if(imc>=18.5 && imc<=35){

            mostra("Parabéns, " + nome +", você está com o peso de acordo com as recomendações da OMS.");
            pulaLinha();
            mostra("Seu imc está em " + imc + ".");
        }

    </script>
    
</body>
</html>
