    <script>

        function pulaLinha(){

            document.write("<br>");
        }

        }
        var ano = 2023

        mostra("Renan tem " + (ano - 1988) + " anos de idade.");
        mostra("Minha mãe tem " + (ano - 1955) + " anos de idade.");
        mostra("E eu tenho " + (ano - 1988) + " anos de idade. A mesma idade do Renan.");

        var renan = 35;
        var eu = 35;
        var mae = 68;

        var media = (renan + eu + mae)/3;

        document.write(" A média da idade dos 3 é " + media);
    </script>
